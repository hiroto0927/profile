  <!-- 内側の六角形フレーム -->
  <polygon points="16,6.5 23,10 23,22 16,25.5 9,22 9,10" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
  
  <!-- 六角形の背景 -->
  <polygon points="16,6.5 23,10 23,22 16,25.5 9,22 9,10" fill="url(#grad6v4)" opacity="0.05"/>
  
  <!-- "H" を六角形内に -->
  <g opacity="0.95">
    <rect x="11" y="11" width="1.8" height="10" fill="#FFFFFF" rx="0.9"/>
    <rect x="11" y="15.5" width="5.2" height="1.5" fill="#4A90E2" rx="0.75"/>
    <rect x="15.2" y="11" width="1.8" height="10" fill="#FFFFFF" rx="0.9"/>
